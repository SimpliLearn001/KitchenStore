<div class="container pb-5">
    <hr>
    <div class="d-flex justify-content-between">
      <h2 class="text-primary"><b>Order Summary</b></h2>
      <button class="btn btn-danger ms-3" type="button" (click)="logout()">Log Out</button>
    </div>
    <hr>

    <div *ngIf="myOrder">
        <div class="text-center text-success p-3 m-3">
            <h3><i class="fa fa-check-circle"></i> Order Confirmed !!!</h3>
        </div>
        <div class="text-warning shadow shadow-lg w-75 mx-auto border-3 border-primary rounded-3 bg-primary bg-opacity-10 p-3">
            <h3>Amount Paid : <i class="fa fa-indian-rupee-sign"></i> {{myOrder.total}}</h3>
            <h4>Payment Method : {{myOrder.paymentMethod}}</h4>
            <p>Address : {{myOrder.address}}<p>
            <table class="table table-primary table-hover table-bordered text-primary">
                <thead>
                  <tr class="text-center">
                    <th>Products</th>
                    <th>Price</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let product of myOrder.products">
                    <td>{{ product.title }}</td>
                    <td class="text-end"><i class="fa fa-indian-rupee-sign"></i> {{ product.price }}</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
    <div class="m-5 text-center">
        <a href="/products" class="btn btn-outline-primary"> Continue Shopping <i class="fa fa-caret-right"></i></a>
    </div>
</div>
